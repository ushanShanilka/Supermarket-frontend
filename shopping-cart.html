<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Market | Cart</title>

    <link rel="icon" type="image/png" href="assets/supermarket-logo.png"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/customalert.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- header section starts-->
<header>

    <a href="index.html" class="logo"><img src="assets/supermarket-logo-land.png" alt=""></a>

    <nav class="navbar">
        <a class="active" href="index.html">Home</a>
        <a id="btn-product" href="product.html" >Product</a>
        <a href="index.html#about">About</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i onclick="menuToggle();" class="fa-solid fa-user"></i>

        <div class="profileMenu">
            <img id="proPicCopy" class="proCopy" src="" alt="">
            <h4 id="user-name" class="profileName"></h4>
            <h4 id="email" class="email">Jone@gmail.com</h4>
            <ul>
                <li id="logout-btn" onclick="logout()"><i class="fa fa-sign-out"></i><a href="index.html">Log Out</a></li>
                <li id="login-btn" onclick="log()"><i class="fa fa-sign-in"></i><a>Log In</a></li>
                <li id="cart-btn" onclick="cart()"><i class="fa fa-cart-shopping"></i><a >My Cart</a></li>
            </ul>
        </div>

    </div>

</header>
<!-- header section ends-->

<!--cart start-->
<h1>Shopping Cart</h1>

<div class="shopping-cart">

    <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
    </div>

    <div id="product-sec">


    </div>

    <div class="totals">
        <div class="totals-item">
            <label>Subtotal</label>
            <div class="totals-value" id="cart-subtotal">71.97</div>
        </div>
        <div class="totals-item">
            <label>Tax (5%)</label>
            <div class="totals-value" id="cart-tax">3.60</div>
        </div>
        <div class="totals-item">
            <label>Shipping</label>
            <div class="totals-value" id="cart-shipping">15.00</div>
        </div>
        <div class="totals-item totals-item-total">
            <label>Grand Total</label>
            <div class="totals-value" id="cart-total">90.57</div>
        </div>
    </div>

    <button class="checkout">Checkout</button>

</div>
<!--cart end-->


<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/common.js"></script>
<script src="js/shopping-cart.js"></script>

</body>
</html>
